<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
</head>
<body ng-app="helloworld" ng-controller="main">

  <div class="row">
    <div class="col-md-3" style="background:rgb(238, 54, 44);height:100vh;">

      <img src="images/avatar3.png" alt="" class="img">

      <ul>
        <li ng-repeat="f in friends"><a ng-click="$state.go('hello' , {pk : f.pk})" ui-sref-active="active">{{f.name}}</a></li>
        <li><a ui-sref="about" ui-sref-active="active">About</a></li>
      </ul>

    </div>
    <div ui-view class="col-md-9" style="background:#eeeeee;">

      <div class="row">
        {{title}}
      </div>
      <div class="row">

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
