<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
</head>
<body ng-app="helloworld">

  <div id="app" class="container" style="display: none;">
    <h1 id="greet"></h1>
    <p>
      Welcome to <a href="http://cioc.in" class="js-external-link">Electron</a> app running on this <strong id="os"></strong> machine.
    </p>
    <p>
      Pradeep
    </p>
    <p>
      Environment: <strong id="env"></strong>
    </p>
    <p>
      Electron version: <strong id="electron-version"></strong>
    </p>
  </div>

  <h1>{{name}}</h1>
  <input type="text" ng-model="name" name="" value="">

    <a ui-sref="hello" ui-sref-active="active">Hello</a>
    <a ui-sref="about" ui-sref-active="active">About</a>

    <ui-view></ui-view>

  <script src="app.js"></script>
</body>
</html>
